{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="edu">
      <div class="col-lg-12 text-center">
        <h2 class="edu-title">{{ site.data.settings.education-title }}</h2>
      </div>
      <div class="edu_div">
        <div style="width:50%; border-right:1px solid #bfbfc2; flex-basis: 400px;">
          {% for education in site.data.settings.education %}
          <div class="col-lg-6 col-md-6 mb-80" style="margin-right:30px;">
            <div style="width:400px;">
              <div style="text-align:right; height:140px; margin-top:20px;">
                <p class="text-dark mb-1">{{ education.date }}</p>
                <h4>{{ education.name }}</h4>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <div style="width:50%;">
          {% for education in site.data.settings.education %}
          <div class="col-lg-6 col-md-6 mb-80" style="margin-left: 30px;">
            <div style="width:400px;">
              <div style="border-bottom:1px solid #bfbfc2;">
                <p class="mb-0 text-light">{{ education.organization }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /education -->
{% endif %}
