---
layout: page
title: Blogs
---
<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12">
        <div class="btn-group btn-group-toggle justify-content-center d-flex" data-toggle="buttons">
          <label class="btn btn-sm btn-primary active">
            <input type="radio" name="shuffle-filter" value="all" checked="checked" />All
          </label>
          {% for label in site.data.settings.blog-label %}
          <label class="btn btn-sm btn-primary">
            <input type="radio" name="shuffle-filter" value="{{ label.type }}" />{{ label.title }}
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row shuffle-wrapper">
      {% for item in site.data.settings.blog-items %}
      <div class="col-lg-4 col-6 mb-4 shuffle-item" data-groups="[{% for blog in item.blog-type %}{% if forloop.first == true %}{% else %},{% endif %}&quot;{{ blog.type }}&quot;{% endfor %}]">
        <img src="{{ site.baseurl }}/{{ item.image }}" alt="blog-image" class="img-fluid rounded w-100 d-block">
        <div class=" position-relative rounded hover-wrapper" style="box-shadow: -5px 5px 9px 0px rgba(224,241,255,.34);" >
            <div class="card-body" >
              <h4 class="card-title">
              <a>{{item.memo}}</a>
              </h4>
              <p class="card-text">{{item.text}}</p>
              <a href="{{ item.url }}" class="btn btn-xs btn-primary">Read More</a>
            </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- <div class="row">
      {% for post in site.posts %}
      {% include post.html %}
      {% endfor %}
    </div> -->
  </div>
</section>
